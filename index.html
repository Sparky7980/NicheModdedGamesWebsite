<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niche Modded Games</title>
  <link rel="icon" href="assets/NicheModdedGamesIcon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5326e8, #23a0ff);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 40px 20px 10px;
    }

    header img {
      width: 220px;
      max-width: 90%;
    }

    .group-info {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      width: fit-content;
      margin: 20px auto;
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .group-info h2 {
      margin: 0;
      font-size: 24px;
      background: linear-gradient(90deg, #ff8cff, #7afcff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .group-info p {
      margin: 5px 0 0;
      font-size: 18px;
    }

    .games-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
      padding-bottom: 80px;
    }

    .game-card {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s, background 0.3s;
    }

    .game-card:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.25);
    }

    .game-card h3 {
      margin: 0;
      font-size: 26px;
      color: #ffffff;
    }

    .game-card p {
      font-size: 18px;
      margin: 10px 0;
      color: #e0e0e0;
    }

    .game-card a {
      display: inline-block;
      margin-top: 8px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #ff8cff, #7afcff);
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .game-card a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/NicheModdedGamesIcon.png" alt="Niche Modded Games Logo">
    <div class="group-info" id="group-info">
      <h2>Niche Modded Games Group</h2>
      <p id="group-members">Members: 0 (manually set in config.json)</p>
      <a href="https://www.roblox.com/communities/143008222/Niche-Modded-Games#!/about" target="_blank">Visit Group</a>
    </div>
  </header>

  <div class="games-container" id="games-container">
    <!-- Loaded dynamically -->
  </div>

  <script>
    fetch('config.json')
      .then(response => response.json())
      .then(data => {
        // Update group info
        document.getElementById("group-members").textContent = 
          "Members: " + data.GroupMembers + " (manual)";

        // Load games
        const gamesContainer = document.getElementById("games-container");
        data.Games.forEach(game => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.innerHTML = `
            <h3>${game.Name}</h3>
            <p>Total Visits: ${game.Visits}</p>
            <p>Active Players: ${game.Active}</p>
            <a href="${game.Link}" target="_blank">Play Now</a>
          `;
          gamesContainer.appendChild(card);
        });
      })
      .catch(err => console.error("Error loading config.json", err));
  </script>
</body>
</html>
