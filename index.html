<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niche Modded Games</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0e0020 0%, #100033 50%, #090014 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    header img {
      width: 300px;
      margin: 40px auto 15px auto;
      display: block;
      image-rendering: high-quality;
      filter: drop-shadow(0 0 12px rgba(150, 100, 255, 0.4));
      animation: fadeDown 1.5s ease;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      color: white;
      letter-spacing: 1px;
      margin-bottom: 40px;
      animation: fadeDown 2s ease;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.25);
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      animation: fadeUp 1.5s ease;
    }

    .game-card {
      background: linear-gradient(145deg, rgba(30, 0, 60, 0.9), rgba(15, 0, 35, 0.95));
      border: 2px solid rgba(120, 50, 255, 0.4);
      border-radius: 18px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(100, 0, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.15);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .game-card:hover {
      transform: scale(1.06);
      box-shadow: 0 0 25px rgba(150, 0, 255, 0.6), inset 0 0 12px rgba(0, 255, 255, 0.3);
    }

    .game-thumbnail {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(120, 50, 255, 0.5);
      transition: transform 0.3s ease;
    }

    .game-card:hover .game-thumbnail {
      transform: scale(1.04);
    }

    .game-card h2 {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .game-card p {
      margin: 6px 0;
      font-size: 0.95rem;
      color: #c9c9c9;
    }

    .game-card a {
      display: inline-block;
      margin-top: 12px;
      background: linear-gradient(90deg, #38b6ff, #9b5cff);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(100, 0, 255, 0.4);
      transition: all 0.3s ease;
    }

    .game-card a:hover {
      background: linear-gradient(90deg, #9b5cff, #38b6ff);
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(150, 50, 255, 0.8);
    }

    /* GROUP CARD SECTION */
    .group-section {
      width: 100%;
      background: linear-gradient(145deg, rgba(30, 0, 60, 0.9), rgba(15, 0, 35, 0.95));
      border-top: 2px solid rgba(120, 50, 255, 0.4);
      border-bottom: 2px solid rgba(120, 50, 255, 0.4);
      box-shadow: 0 0 30px rgba(100, 0, 255, 0.3), inset 0 0 15px rgba(0, 255, 255, 0.15);
      padding: 30px 0;
      margin-top: 60px;
      backdrop-filter: blur(5px);
      animation: fadeUp 1.5s ease;
    }

    .group-section h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .group-section p {
      font-size: 1rem;
      color: #c9c9c9;
      margin: 6px 0;
    }

    .group-section a {
      display: inline-block;
      margin-top: 12px;
      background: linear-gradient(90deg, #38b6ff, #9b5cff);
      color: #fff;
      padding: 12px 30px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(100, 0, 255, 0.4);
      transition: all 0.3s ease;
    }

    .group-section a:hover {
      background: linear-gradient(90deg, #9b5cff, #38b6ff);
      transform: scale(1.06);
      box-shadow: 0 0 25px rgba(150, 50, 255, 0.8);
    }

    footer {
      margin: 60px 0 20px 0;
      color: #999;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(25px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeDown {
      from {opacity: 0; transform: translateY(-25px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .decor {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 3px;
      opacity: 0.6;
      animation: float 6s infinite ease-in-out;
    }

    .decor.yellow { background: #fefb52; top: 15%; left: 12%; animation-delay: 0s; }
    .decor.green { background: #57ff87; top: 25%; right: 18%; animation-delay: 1s; }
    .decor.pink { background: #ff59c7; bottom: 20%; left: 10%; animation-delay: 2s; }
    .decor.blue { background: #4deaff; bottom: 15%; right: 15%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(20deg); }
    }

    #glow {
      display: block;
      width: 300px;
      filter: drop-shadow(0 0 120px rgba(0,150,255,0.8));
    }
  </style>
</head>
<body>
  <div class="decor yellow"></div>
  <div class="decor green"></div>
  <div class="decor pink"></div>
  <div class="decor blue"></div>

  <header>
    <img src="assets/NicheModdedGamesIcon.png" alt="Logo" id="glow">
    <h1>Niche Modded Games</h1>
  </header>

  <section class="games" id="games"></section>

  <!-- üü£ New Group Section -->
  <section class="group-section" id="group-section">
    <h2>Join the Official Group!</h2>
    <p>üë• Members: <span id="group-count">12,345</span></p>
    <a href="https://www.roblox.com/communities/143008222/Niche-Modded-Games#!/about" target="_blank">Visit Group ‚Üí</a>
  </section>

  <footer>
    <p>¬© 2025 Niche Modded Games ‚Ä¢ eeerere</p>
  </footer>

  <script>
    async function loadGames() {
      try {
        const response = await fetch('config.json');
        const data = await response.json();
        const container = document.getElementById('games');

        data.Games.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.innerHTML = `
            <img src="${game.ThumbnailLocation}" alt="${game.Name} Thumbnail" class="game-thumbnail">
            <h2>${game.Name}</h2>
            <p>üü¢ Active Players: ${game.ActivePlayers}</p>
            <p>üëÅÔ∏è Total Visits: ${game.Visits.toLocaleString()}</p>
            <a href="${game.Link}" target="_blank">Play Now ‚Üí</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading config.json:', err);
      }
    }

    loadGames();
  </script>

</body></html>
