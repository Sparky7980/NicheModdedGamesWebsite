<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niche Modded Games</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header img {
      width: 200px;
      margin: 30px auto;
      display: block;
    }
    .games {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding-bottom: 60px;
    }
    .game-card {
      background: #1a1a1a;
      border-radius: 12px;
      width: 320px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/NicheModdedGamesIcon.png" alt="Logo">
  </header>

  <section class="games" id="games"></section>

  <script>
    const games = [
      { name: "MOD 99 Nights in Forest", id: 77466291138268, link: "https://www.roblox.com/games/77466291138268/MOD-99-Nightts-in-Forest" },
      { name: "SANDBOX 99 Days in the Forest", id: 110921972710289, link: "https://www.roblox.com/games/110921972710289/SANDBOX-99-Days-in-the-forest" },
      { name: "MODDED 99 Night in da Forest", id: 95731763839388, link: "https://www.roblox.com/games/95731763839388/MODDED-99-Night-in-da-Forest" }
    ];

    const container = document.getElementById('games');

    games.forEach(async (game) => {
      try {
        const res = await fetch(`https://games.roproxy.com/v1/games?universeIds=${game.id}`);
        const data = await res.json();
        const info = data.data[0];

        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <h2>${game.name}</h2>
          <p>Active Players: ${info.playing}</p>
          <p>Total Visits: ${info.visits.toLocaleString()}</p>
          <a href="${game.link}" target="_blank">Play Now â†’</a>
        `;
        container.appendChild(card);
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
