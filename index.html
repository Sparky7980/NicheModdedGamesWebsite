<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niche Modded Games</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0e0020 0%, #100033 50%, #090014 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    header img {
      width: 260px;
      margin: 40px auto 10px auto;
      display: block;
      animation: fadeDown 1.5s ease;
    }

    h1 {
      font-weight: 600;
      font-size: 2.3rem;
      letter-spacing: 1px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #38b6ff, #9b5cff, #f65cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeDown 2s ease;
    }

    .group-info {
      background: rgba(20, 0, 40, 0.6);
      border: 2px solid rgba(120, 50, 255, 0.4);
      border-radius: 15px;
      display: inline-block;
      padding: 20px 30px;
      margin-bottom: 50px;
      box-shadow: 0 0 20px rgba(120, 0, 255, 0.3);
      animation: fadeUp 1.5s ease;
    }

    .group-info h2 {
      background: linear-gradient(90deg, #38b6ff, #9b5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .group-info p {
      color: #c9c9c9;
      margin: 5px 0;
      font-size: 1rem;
    }

    .group-info a {
      display: inline-block;
      margin-top: 10px;
      background: linear-gradient(90deg, #38b6ff, #9b5cff);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(100, 0, 255, 0.4);
      transition: all 0.3s ease;
    }

    .group-info a:hover {
      background: linear-gradient(90deg, #9b5cff, #38b6ff);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(150, 50, 255, 0.8);
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      animation: fadeUp 1.5s ease;
    }

    .game-card {
      background: linear-gradient(145deg, rgba(30, 0, 60, 0.9), rgba(15, 0, 35, 0.95));
      border: 2px solid rgba(120, 50, 255, 0.4);
      border-radius: 18px;
      width: 300px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(100, 0, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.15);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .game-card:hover {
      transform: scale(1.06);
      box-shadow: 0 0 25px rgba(150, 0, 255, 0.6), inset 0 0 12px rgba(0, 255, 255, 0.3);
    }

    .game-card h2 {
      background: linear-gradient(90deg, #38b6ff, #9b5cff, #f65cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .game-card p {
      margin: 6px 0;
      font-size: 0.95rem;
      color: #c9c9c9;
    }

    .game-card a {
      display: inline-block;
      margin-top: 12px;
      background: linear-gradient(90deg, #38b6ff, #9b5cff);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(100, 0, 255, 0.4);
      transition: all 0.3s ease;
    }

    .game-card a:hover {
      background: linear-gradient(90deg, #9b5cff, #38b6ff);
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(150, 50, 255, 0.8);
    }

    footer {
      margin: 60px 0 20px 0;
      color: #999;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(25px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeDown {
      from {opacity: 0; transform: translateY(-25px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .decor {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 3px;
      opacity: 0.6;
      animation: float 6s infinite ease-in-out;
    }

    .decor.yellow { background: #fefb52; top: 15%; left: 12%; animation-delay: 0s; }
    .decor.green { background: #57ff87; top: 25%; right: 18%; animation-delay: 1s; }
    .decor.pink { background: #ff59c7; bottom: 20%; left: 10%; animation-delay: 2s; }
    .decor.blue { background: #4deaff; bottom: 15%; right: 15%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(20deg); }
    }
  </style>
</head>
